<script type="text/javascript" src="setting.js"></script>
<link rel="stylesheet" type="text/css" href="setting.css">
<span id="setting-title">基本設定</span>
<table class="setting-table">
    <tr><th>設定パラメータ</th><th>設定値</th></tr>
    <tr><td>レベル</td><td><input type="number" id="setting-lv"></td></tr>
    <tr><td>経験値%</td><td><input type="number" id="setting-exp" step="0.1"></td></tr>
    <tr><td>スタミナ</td><td><input type="number" id="setting-stamina"></td></tr>
    <tr><td>スタミナ最大値</td><td><input type="number" id="setting-maxStamina"></td></tr>
    <tr><td>BP</td><td><input type="number" id="setting-bp"></td></tr>
    <tr><td>チップ</td><td><input type="number" id="setting-free"></td></tr>
    <tr><td>NC</td><td><input type="number" id="setting-premium"></td></tr>
    <tr><td>vocal値</td><td><input type="number" id="setting-vocal"></td></tr>
    <tr><td>dance値</td><td><input type="number" id="setting-dance"></td></tr>
</table>
<span id="setting-title">アイテム設定</span>
<table class="setting-table">
    <tr><th>設定パラメータ</th><th>設定値</th></tr>
    <tr><td>チャージハーフ</td><td><input type="number" id="setting-chargeHalf"></td></tr>
    <tr><td>チャージフル</td><td><input type="number" id="setting-chargeFull"></td></tr>
    <tr><td>キャンディミニ</td><td><input type="number" id="setting-candyMini"></td></tr>
    <tr><td>キャンディフル</td><td><input type="number" id="setting-candyFull"></td></tr>
</table>
<input type="button" id="setting-save" value="保存">
