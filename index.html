<!DOCTYPE html>
<html>
<head>
    <title>妄想シミュレータ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="screen">
        <div id="header" class="common-center-contents">
            <div id="header-user">
                <div id="header-lv" class="common-center-contents"><span></span></div>
                <div id="header-exp" class="common-center-contents">
                    <progress id="header-exp-bar"></progress>
                </div>
            </div>
            <div id="header-status">
                <div id="header-stamina" class="common-center-contents">
                    <progress id="header-stamina-bar"></progress>
                    <span></span>
                </div>
                <div id="header-bp" class="common-center-contents">
                    <div id="header-bp-area" class="common-center-contents">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span></span>
                </div>
            </div>
            <div id="header-coins" class="common-center-contents">
                <div id="header-free" class="common-center-contents">
                    <div></div>
                    <span class="header-coin-count"></span>
                </div>
                <div id="header-premium" class="common-center-contents">
                    <div></div>
                    <span class="header-coin-count"></span>
                </div>
            </div>
        </div>
        <div id="contents"></div>
        <div id="footer" class="common-center-contents">
            <div id="footer-top" class="common-center-contents"><span>TOP</span></div>
            <div id="footer-reload" class="common-center-contents"><span>更新</span></div>
            <div id="footer-home" class="common-center-contents"><span>ホーム</span></div>
            <div id="footer-member" class="common-center-contents"><span>メンバー</span></div>
            <div id="footer-talk" class="common-center-contents"><span>トーク</span></div>
            <div id="footer-setting" class="common-center-contents"><span>設定</span></div>
        </div>
    </div>
</body>
</html>
