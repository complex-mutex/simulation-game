<html>
<head>
    <title>妄想シミュレータ</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="screen">
        <div id="header">
            <div id="header-user">
                <div id="header-lv"><span></span></div>
                <div id="header-exp">
                    <div id="header-exp-bar">
                        <div id="header-exp-now"></div>
                        <span></span>
                    </div>
                </div>
            </div>
            <div id="header-status">
                <div id="header-stamina">
                    <div id="header-stamina-bar">
                        <div id="header-stamina-now"></div>
                    </div>
                    <span></span>
                </div>
                <div id="header-bp">
                    <div id="header-bp-area">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span></span>
                </div>
            </div>
            <div id="header-coins">
                <div id="header-free">
                    <div></div>
                    <span class="header-coin-count"></span>
                </div>
                <div id="header-premium">
                    <div></div>
                    <span class="header-coin-count"></span>
                </div>
            </div>
        </div>
        <div id="contents"></div>
        <div id="footer">
            <div id="footer-top"><span>TOP</span></div>
            <div id="footer-reload"><span>更新</span></div>
            <div id="footer-home"><span>ホーム</span></div>
            <div id="footer-member"><span>メンバー</span></div>
            <div id="footer-talk"><span>トーク</span></div>
            <div id="footer-setting"><span>設定</span></div>
        </div>
    </div>
</body>
</html>
